<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>WEATHER APP</h1>
      <h2>Good Morning</h2>
    </header>
    <main>
      <div id="showcase"></div>
      <section id="form-section">
        <form action="#" id="weatherForm">
          <label for="location">
            Location:
            <input
              type="text"
              id="location"
              name="location"
              placeholder="City"
            />
          </label>
          <div id="unit-selection-container">
            <input
              type="radio"
              name="units"
              class="units"
              id="celcius"
              value="metric"
            />
            <label for="celcius">Celcius</label><br />
            <input
              type="radio"
              name="units"
              class="units"
              id="fahrenheit"
              value="imperial"
            />
            <label for="fahrenheit">Fahrenheit</label>
          </div>
          <input
            type="submit"
            value="Show Weather"
            id="submit"
            class="delayed"
          />
        </form>
      </section>
    </main>

    <script type="text/javascript" src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
